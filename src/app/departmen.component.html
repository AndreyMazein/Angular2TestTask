<div style="width: 420px; padding: 16px">
  <h3>Departmens</h3>
  <div>
    <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Enter ID" [(ngModel)]="newDepId">
    <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Enter Name" [(ngModel)]="newDepName">
    <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Description" [(ngModel)]="newDepDescription">
    <button style="float: left; width: 57px" (click)="addNewDepartman({'id':newDepId,'name':newDepName,'description':newDepDescription})">Add</button >
  </div>
  <br/>
  <br/>
  <div>
    <table class="w3-table-all">
      <tr>
        <th>Name</th>
        <th colspan="2">Description</th>
      </tr>
      <tr *ngFor="let departmen of departmens" >
        <td><a routerLink="/listOfEmploees/{{departmen.name}}_{{departmen.id}}" routerLinkActive="active" (click)="onSelect(departmen)">{{departmen.name}}</a></td>
        <td>{{departmen.description}}</td>
        <td><span class="w3-closebtn" (click)="deleteDepartmen(departmen)" style="cursor: pointer">&times;</span></td>
      </tr>
    </table>
  </div>
</div>
